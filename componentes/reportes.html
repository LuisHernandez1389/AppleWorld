<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Ventas y Gastos Diarios</title>
  <link rel="stylesheet" href="../estilos/reportes.css">
</head>
<body>
  <div id="navbar"></div> <!-- Contenedor para el navbar -->

  <div class="container">
    <div class="report-section sales-section">
      <h2>
        Ventas del Día
        <input type="date" class="date-selector" id="salesDate">
      </h2>
      <div class="summary-card">
        <div class="summary-item">
          <h3>Total Ventas</h3>
          <div class="amount" id="totalSales">$0.00</div>
        </div>
        <div class="summary-item">
          <h3>Transacciones</h3>
          <div class="amount" id="totalTransactions">0</div>
        </div>
        <div class="summary-item">
          <h3>Promedio</h3>
          <div class="amount" id="averageSale">$0.00</div>
        </div>
      </div>
      <div class="transaction-list" id="salesList">
        <!-- Sales transactions will be populated here -->
      </div>
    </div>
  
    <div class="report-section expenses-section">
      <h2>
        Gastos del Día
        <input type="date" class="date-selector" id="expensesDate">
      </h2>
      <div class="summary-card">
        <div class="summary-item">
          <h3>Total Gastos</h3>
          <div class="amount" id="totalExpenses">$0.00</div>
        </div>
        <div class="summary-item">
          <h3>Transacciones</h3>
          <div class="amount" id="totalExpenseTransactions">0</div>
        </div>
        <div class="summary-item">
          <h3>Promedio</h3>
          <div class="amount" id="averageExpense">$0.00</div>
        </div>
      </div>
      <div class="transaction-list" id="expensesList">
        <!-- Expenses transactions will be populated here -->
      </div>
    </div>
  </div>
  
  <div class="balance-container">
    <div class="report-section balance-section">
      <h2>Balance del Día</h2>
      <div class="balance-grid">
        <div class="summary-item">
          <h3>Total Ventas</h3>
          <div class="amount" id="balanceSales">$0.00</div>
        </div>
        <div class="summary-item">
          <h3>Total Gastos</h3>
          <div class="amount" id="balanceExpenses">$0.00</div>
        </div>
        <div class="summary-item">
          <h3>Balance Neto</h3>
          <div class="amount" id="netBalance">$0.00</div>
        </div>
        <div class="summary-item">
          <h3>Margen</h3>
          <div class="amount" id="margin">0%</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script type="module" src="../scripts/reportes.js"></script>
  <script>
    // Función para cargar el navbar
    function loadNavbar() {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el navbar:', error));
    }

    // Llamar a la función para cargar el navbar
    loadNavbar();
  </script>
</body>
</html>
