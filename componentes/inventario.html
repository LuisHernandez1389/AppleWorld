<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="../estilos/inventario.css">
    <!-- Agregar Firebase SDK (versión no modular) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="navbar"></div> <!-- Contenedor para el navbar -->

    <div class="container">
        <form class="product-form" id="productForm">
            <h2>Gestión de Productos</h2>
            <input type="hidden" id="productId">
            <input type="text" 
                   id="nameInput" 
                   placeholder="Nombre del producto"
                   required>
            <textarea 
                   id="descriptionInput" 
                   placeholder="Descripción del producto"
                   required
                   style="width: 100%; padding: 15px; border: 2px solid #BBDEFB; border-radius: 8px; font-size: 16px; outline: none; transition: all 0.3s ease; background: #F8FBFE; min-height: 100px;"></textarea>
            <input type="number" 
                   id="stockInput" 
                   placeholder="Stock"
                   required>
            <input type="number" 
                   id="priceInput" 
                   placeholder="Precio"
                   step="0.01"
                   required>
            <input type="text" 
                   id="barcodeInput" 
                   placeholder="Código de Barra"
                   required>
            <div id="productAlert" class="alert"></div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Agregar Producto</button>
        </form>
    
        <div class="products-table">
            <h2>Inventario de Productos</h2>
            <div id="productsTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Código de Barra</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="../scripts/inventario.js"></script>
    <script>
        // Función para cargar el navbar
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el navbar:', error));
        }

        // Llamar a la función para cargar el navbar
        loadNavbar();
    </script>
</body>
</html>
