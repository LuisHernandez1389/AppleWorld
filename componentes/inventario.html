<html><head><base href="." target="_blank">
    <meta charset="UTF-8">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="../estilos/inventario.css">
    </head>
    <body>
    <div class="container">
      <form class="product-form" id="productForm">
        <h2>Gestión de Productos</h2>
        <input type="hidden" id="productId">
        <input type="text" 
               id="nameInput" 
               placeholder="Nombre del producto"
               required>
        <textarea 
               id="descriptionInput" 
               placeholder="Descripción del producto"
               required
               style="width: 100%; padding: 15px; border: 2px solid #BBDEFB; border-radius: 8px; font-size: 16px; outline: none; transition: all 0.3s ease; background: #F8FBFE; min-height: 100px;"></textarea>
        <input type="number" 
               id="stockInput" 
               placeholder="Stock"
               required>
        <input type="number" 
               id="priceInput" 
               placeholder="Precio"
               step="0.01"
               required>
        <div id="productAlert" class="alert"></div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Agregar Producto</button>
      </form>
    
      <div class="products-table">
        <h2>Inventario de Productos</h2>
        <div id="productsTableContainer">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productsTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="../scripts/inventario.js">

    </script>
    </body></html>
