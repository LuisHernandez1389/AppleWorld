<html><head><base href="." target="_blank">
    <meta charset="UTF-8">
    <title>Sistema de Registro de Gastos</title>
    <style>
    :root {
      --primary: #1976D2;
      --secondary: #FF5722;
      --background: #FFFFFF;
      --text: #263238;
      --hover: #FF7043;
      --success: #4CAF50;
      --success-hover: #45a049;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: var(--background);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    
    .expense-form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(25, 118, 210, 0.15);
      border: 2px solid rgba(25, 118, 210, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .expense-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .expense-form:focus-within {
      transform: translateY(-2px);
      border-color: var(--primary);
    }
    
    .expense-form input {
      width: 100%;
      padding: 15px;
      border: 2px solid #BBDEFB;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: #F8FBFE;
    }
    
    .expense-form input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
      background: white;
    }
    
    .expense-list {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(25, 118, 210, 0.15);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 87, 34, 0.1);
      position: sticky;
      top: 20px;
    }
    
    .expense-list::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary), #FF8A65);
    }
    
    .expense-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid #E3F2FD;
      transition: all 0.3s ease;
    }
    
    .expense-item:hover {
      background-color: #FFF3E0;
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 8px;
    }
    
    .total-expenses {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #E3F2FD;
      text-align: right;
      font-weight: bold;
      color: var(--secondary);
      font-size: 1.2em;
    }
    
    .btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      height: 52px;
    }
    
    .btn:hover {
      background: var(--hover);
      transform: translateY(-1px);
    }
    
    .empty-message {
      text-align: center;
      color: #90A4AE;
      padding: 30px;
      font-style: italic;
    }
    
    .alert {
      padding: 12px 20px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
      font-weight: 500;
    }
    
    .alert-error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #FFCDD2;
    }
    
    .alert-success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #C8E6C9;
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5em;
      border-bottom: 2px solid #E3F2FD;
      padding-bottom: 10px;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 50px;
      height: 2px;
      background: var(--primary);
    }
    
    .finalize-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .finalize-btn:hover {
      background: var(--success-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
    }
    
    .finalize-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    </style>
    </head>
    <body>
    <div class="container">
      <form class="expense-form" id="expenseForm">
        <h2>Registro de Gastos</h2>
        <input type="text" 
               id="nameInput" 
               placeholder="Nombre del gasto"
               required>
        <input type="text" 
               id="descriptionInput" 
               placeholder="Descripción"
               required>
        <input type="number" 
               id="amountInput" 
               placeholder="Monto"
               step="0.01"
               required>
        <div id="expenseAlert" class="alert alert-error"></div>
        <button type="submit" class="btn">Registrar Gasto</button>
      </form>
    
      <div class="expense-list">
        <h2>Lista de Gastos</h2>
        <div id="expenseItems">
          <!-- Los gastos se cargarán aquí -->
        </div>
        <div class="total-expenses">
          Total: $<span id="expensesTotal">0.00</span>
        </div>
        <button id="finalizeBtn" class="finalize-btn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Finalizar Registro
        </button>
      </div>
    </div>
    
    <script>
    let expenses = new Map();
    let nextId = 1;
    
    const expenseForm = document.getElementById('expenseForm');
    const nameInput = document.getElementById('nameInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const amountInput = document.getElementById('amountInput');
    const expenseAlert = document.getElementById('expenseAlert');
    const expenseItems = document.getElementById('expenseItems');
    const expensesTotal = document.getElementById('expensesTotal');
    const finalizeBtn = document.getElementById('finalizeBtn');
    
    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = nameInput.value.trim();
      const description = descriptionInput.value.trim();
      const amount = parseFloat(amountInput.value);
      
      if (!name || !description || isNaN(amount)) {
        showAlert('Por favor complete todos los campos correctamente', 'error');
        return;
      }
    
      const expense = {
        id: nextId++,
        name,
        description,
        amount
      };
    
      addExpense(expense);
      showAlert(`Gasto "${expense.name}" registrado`, 'success');
      
      expenseForm.reset();
      nameInput.focus();
    });
    
    function showAlert(message, type) {
      expenseAlert.textContent = message;
      expenseAlert.className = `alert alert-${type}`;
      expenseAlert.style.display = 'block';
      
      setTimeout(() => {
        expenseAlert.style.display = 'none';
      }, 3000);
    }
    
    function addExpense(expense) {
      expenses.set(expense.id, expense);
      updateExpensesView();
    }
    
    function updateExpensesView() {
      expenseItems.innerHTML = '';
      let total = 0;
    
      if (expenses.size === 0) {
        expenseItems.innerHTML = '<div class="empty-message">No hay gastos registrados</div>';
        finalizeBtn.disabled = true;
      } else {
        finalizeBtn.disabled = false;
        for (const [id, expense] of expenses) {
          total += expense.amount;
    
          const expenseElement = document.createElement('div');
          expenseElement.className = 'expense-item';
          expenseElement.innerHTML = `
            <div>
              <strong>${expense.name}</strong><br>
              <small>${expense.description}</small>
            </div>
            <div>$${expense.amount.toFixed(2)}</div>
          `;
          expenseItems.appendChild(expenseElement);
        }
      }
    
      expensesTotal.textContent = total.toFixed(2);
    }
    
    finalizeBtn.addEventListener('click', () => {
      if (expenses.size > 0) {
        const total = Array.from(expenses.values()).reduce((sum, expense) => sum + expense.amount, 0);
        showAlert(`Registro de gastos finalizado. Total: $${total.toFixed(2)}`, 'success');
        expenses.clear();
        updateExpensesView();
      }
    });
    
    updateExpensesView();
    nameInput.focus();
    </script>
    </body></html>
