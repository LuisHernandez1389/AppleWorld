<html><head><base href="." target="_blank">
    <meta charset="UTF-8">
    <title>Sistema de Registro de Gastos</title>

    <link rel="stylesheet" href="../estilos/gastos.css">

    </head>
    <body>
    <div class="container">
      <form class="expense-form" id="expenseForm">
        <h2>Registro de Gastos</h2>
        <input type="text" 
               id="nameInput" 
               placeholder="Nombre del gasto"
               required>
        <input type="text" 
               id="descriptionInput" 
               placeholder="Descripción"
               required>
        <input type="number" 
               id="amountInput" 
               placeholder="Monto"
               step="0.01"
               required>
        <div id="expenseAlert" class="alert alert-error"></div>
        <button type="submit" class="btn">Registrar Gasto</button>
      </form>
    
      <div class="expense-list">
        <h2>Lista de Gastos</h2>
        <div id="expenseItems">
          <!-- Los gastos se cargarán aquí -->
        </div>
        <div class="total-expenses">
          Total: $<span id="expensesTotal">0.00</span>
        </div>
        <button id="finalizeBtn" class="finalize-btn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Finalizar Registro
        </button>
      </div>
    </div>
    
    <script src="../scripts/gastos.js">

    </script>
    </body></html>
